    </div>

  <!-- About Section -->
  <section id="about" class="about-container">

    <p id="aboutText">
      I'm a passionate front-end developer with a love for animations and interactive experiences. I build websites and applications that are not only functional but also engaging and memorable.

  <script src="index.js"></script>
